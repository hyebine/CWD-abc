<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>주기적인 처리 / window 시간차마다 실행하기</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .red {
      background-color: red;
    }

    .yellow {
      background-color: yellow;
    }

    .blue {
      background-color: blue;
    }

    #banner {
      height: 0;
      padding-top: 50%;
      /* 너비의 절반만큼 높이를 갖겠다 height가 0이기때문에 width값이 부모가 됨 */
    }
  </style>
</head>

<body>
  <p>나는 첫화면 관계없다. ( 스타일 / 태그 )</p>
  <div id="banner"></div>
  <script>
    
    const colorarr = ['red', 'blue', 'yellow']; //array 배열

    let count = 0;

    const autocolor = () => {
      count++;
      count %= colorarr.length;
      document.querySelector("#banner").classList = 'banner ' + colorarr[count];
    }


    setInterval(autocolor, 1000)




  </script>

</body>

</html>
